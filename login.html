<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Highlander</title>
    <meta name="description" content="Secure admin login portal for Highlander">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Decorative Background Elements -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo Container -->
            <div class="logo-container">
                <div class="logo-wrapper">
                    <div class="logo-placeholder">
                        <img src="logo.jpg" alt="Highlander Logo" id="logo">
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="login-content">
                <h1 class="login-title">Admin Portal</h1>
                <p class="login-subtitle">Secure access to your dashboard</p>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z"/>
                            </svg>
                            Username
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="username" class="form-input" placeholder="Enter your username" required autocomplete="username">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z"/>
                            </svg>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"/>
                            </svg>
                            Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                            <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z"/>
                                    <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 010-1.186A10.004 10.004 0 0110 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0110 17c-4.257 0-7.893-2.66-9.336-6.41zM14 10a4 4 0 11-8 0 4 4 0 018 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-footer">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-signin">
                        <span class="btn-text">Sign In</span>
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 10H16M16 10L12 6M16 10L12 14" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
